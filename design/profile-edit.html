<!DOCTYPE html>
<html>
    <head>
        <title>Voyageur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900|Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://use.fontawesome.com/374a2e16b6.js"></script>
        <link rel="stylesheet" href="styles.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="http://getbootstrap.com/assets/js/html5shiv.js"></script>
          <script src="http://getbootstrap.com/assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-header">
                <img src="img/logo.png" alt="Logo">
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="avatar-box col-xs-2">
                    <img src="img/piotr.jpg" alt="Avatar" width="64" height="64" class="img-circle center-block">
                    <p class="text-center"><a href="#">Piotr Skowronek</a></p>
                </div>
                <div class="col-xs-8" style="font-size: 18px;">
                    <ul class="nav nav-pills">
                      <li role="presentation"><a href="#">My Profile</a></li>
                      <li role="presentation"><a href="#">Explore</a></li>
                      <li role="presentation"><a href="#">Post <span class="badge">4</span></a></li>
                    </ul>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Write something on your board">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Search</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-2">
                    <i class="glyphicon glyphicon-cog" style="font-size: 26px;"></i>
                </div>
            </div>
            <div class="row">
                <div class="activity-wrapper col-xs-8 col-xs-offset-2">
                    <div class="activity-box img-rounded">
                        <div class="row">
                            <div class="activity-body col-xs-12">
                                <div class="alert alert-success" role="alert">
                                    Your profile information has been updated. <a href="#">View my profile</a>
                                </div>
                                <div class="alert alert-danger" role="alert">
                                    There occured following problems:
                                    <ul>
                                        <li>First name cannot be empty</li>
                                        <li>Last name cannot be empty</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="activity-body col-xs-8 col-xs-offset-2">
                                <form>
                                    <div class="form-group">
                                        <label for="first-name">First name</label>
                                        <input type="email" class="form-control" id="first-name" placeholder="John...">
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name">Last name</label>
                                        <input type="email" class="form-control" id="last-name" placeholder="Smith...">
                                    </div>
                                    <div class="form-group">
                                        <label for="content">About me</label>
                                        <textarea class="form-control" id="content" rows="3">Write short description...</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="places">Places where I have been to</label>
                                        <textarea class="form-control" id="places" rows="3">Write short description...</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="travel">Why I like to travel</label>
                                        <textarea class="form-control" id="travel" rows="3">Write short description...</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="best-things">Best things I have done in my life</label>
                                        <textarea class="form-control" id="best-things" rows="3">Write short description...</textarea>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-sm pull-right">
                                        Save
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-9">
                        <img src="img/zut.png" alt="ZUT"><br>
                        <img src="img/uhk.png" alt="UHK" style="margin-top: 10px;">
                    </div>
                    <div class="col-xs-3">
                        <img src="img/logo-dark.png" alt="Voyageur">
                        <p>
                            Author: Piotr Skowronek<br>
                            <a href="mailto:piotreska@gmail.com">Contact me</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
