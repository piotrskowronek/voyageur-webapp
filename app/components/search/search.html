<div class="row">
    <div class="activity-wrapper col-xs-8 col-xs-offset-2">
        <div ng-repeat="user in users.results" class="activity-box img-rounded">
            <div class="row">
                <div class="activity-header col-xs-3">
                    <img ng-show="user.avatar" ng-src="{{ user.avatar.photo.thumbnail }}" alt="Avatar" width="48"
                         height="48" class="img-circle">
                    <img ng-hide="user.avatar" src="img/face.jpg" alt="Avatar" width="48" height="48"
                         class="img-circle">
                    <div style="clear: both;"></div>
                    <p><a ui-sref="site.user-board({id: user.id})">{{ user.first_name }} {{ user.last_name }}</a></p>
                </div>
                <div class="activity-body col-xs-9">
                    <p>{{ user.profile.about_me | cut: 200 }}</p>
                </div>
            </div>
        </div>
        <div class="pagination-wrapper row">
            <nav aria-label="...">
                <ul class="pager">
                    <li ng-show="users.previous" class="previous">
                        <a ng-click="loadPreviousUsers()" href="#"><span aria-hidden="true">&larr;</span> Newer</a>
                    </li>
                    <li ng-show="users.next" class="next">
                        <a ng-click="loadNextUsers()" href="#">Older <span aria-hidden="true">&rarr;</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div ng-hide="users.results.length" class="activity-wrapper col-xs-8 col-xs-offset-2">
            <div class="row">
                <div class="nothing-here">
                    <p>Nothing here.</p>
                </div>
            </div>
        </div>
    </div>
</div>
