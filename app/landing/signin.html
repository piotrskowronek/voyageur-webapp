<div class="form-group form-group-sm signin">
    <form name="form" novalidate>
    <small>{{ signInFormErrorText }}</small>

    <input ng-model="signInFormData.username" required="" type="email" name="emailInput" placeholder="Email" class="form-control input-sm">
    <div ng-show="form.$submitted">
      <small ng-show="form.emailInput.$error.required">Fill up email field.</small>
      <small ng-show="form.emailInput.$error.email">This is not a valid email.</small>
    </div>

    <input ng-model="signInFormData.password" required="" type="password" name="passwordInput" placeholder="Password" class="form-control input-sm">
    <div ng-show="form.$submitted">
      <small ng-show="form.passwordInput.$error.required">Fill up password field.</small>
    </div>

    <button type="submit" ng-click="submitSignInForm()" class="btn btn-primary btn-sm pull-right">Sign In</button>
    </form>
</div>
