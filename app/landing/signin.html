<div class="form-group form-group-sm signin">
    <input ng-model="signInFormData.username" type="email" id="emailInput" placeholder="Email" class="form-control input-sm">
    <input ng-model="signInFormData.password" type="password" id="passwordInput" placeholder="Password" class="form-control input-sm">
    <button ng-click="submitSignInForm()" class="btn btn-primary btn-sm pull-right">Sign In</button>
</div>
